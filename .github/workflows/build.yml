name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Generate icon
      run: python create_icon.py
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --icon=tray_icon.ico --add-data "tray_icon.png;." --add-data "ai_block_config.json;." ai_block_tray.py
        
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path .\dist\ai_block_tray\* -DestinationPath .\ai_block_windows.zip
        
    - name: Get Version
      id: get_version
      run: |
        $version = ""
        if ("${{ github.ref }}" -match "refs/tags/v(.*)") {
          $version = $Matches[1]
        } else {
          $version = "dev-${{ github.sha }}"
        }
        echo "::set-output name=version::$version"
      shell: pwsh
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: AI Block v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          ai_block_windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 